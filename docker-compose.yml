services:
  # -------------------------
  # Laravel PHP-FPM
  # -------------------------
  app:
    build:
      context: .
    container_name: laravel_app
    restart: unless-stopped
    volumes:
      - .:/var/www
      # Persist uploaded files & cache
      - laravel-storage:/var/www/storage
    env_file:
      - .env
    depends_on:
      - postgres
    networks:
      - laravel-network

  # -------------------------
  # Nginx (API)
  # -------------------------
  nginx:
    image: nginx:alpine
    container_name: laravel_nginx
    restart: unless-stopped
    ports:
      - "4000:80"
    volumes:
      - .:/var/www
      - laravel-storage:/var/www/storage
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - laravel-network

  # -------------------------
  # PostgreSQL (Persistent)
  # -------------------------
  postgres:
    image: postgres:16-alpine
    container_name: laravel_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: laravel
      POSTGRES_USER: laravel
      POSTGRES_PASSWORD: secret
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5532:5432"
    networks:
      - laravel-network

networks:
  laravel-network:
    driver: bridge

volumes:
  postgres-data:
  laravel-storage:
